<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Daily</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Daily</h1>
        <p>Informações de Valores de Ações da Bolsa</p>
    </header>
    <div class="container">
        <h2>Lista de Ações</h2>
        <table>
            <thead>
                <tr>
                    <th>Empresa</th>
                    <th>Símbolo</th>
                    <th>Preço Atual</th>
                    <th>Variação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Empresa A</td>
                    <td>COMP-A</td>
                    <td>R$50.00</td>
                    <td>+2.5%</td>
                </tr>
                <tr>
                    <td>Empresa B</td>
                    <td>COMP-B</td>
                    <td>R$65.75</td>
                    <td>-1.2%</td>
                </tr>
                <tr>
                    <td>Empresa C</td>
                    <td>COMP-C</td>
                    <td>R$80.20</td>
                    <td>+0.8%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
